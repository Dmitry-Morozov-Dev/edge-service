apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: messenger-gateway
  namespace: messenger
spec:
  gatewayClassName: envoy
  listeners:
  - name: http
    protocol: HTTP
    port: 80
  - name: https
    protocol: HTTPS
    port: 443
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: tls-secret
  - name: ws
    protocol: TCP
    port: 8080